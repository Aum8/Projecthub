<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Form</title>
    <link rel="stylesheet" href="/static/css/addprojects.css">
    <script src="/static/js/addprojects.js"></script>
    <!-- Include any additional stylesheets or scripts you need -->
    <style>
       /* AddProject form styles */

    body{
        background-color: orange;
    }

    .container {
        max-width: 650px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: black;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

input[type="text"],
textarea,
select {
    width: 95%;
    padding: 10px;
    margin-bottom: 15px;
    
    border: 1px solid #ccc;
    border-radius: 3px;
}

button[type="submit"] {
    background-color: #007bff;
    color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    /* Imgur image upload styles */
    #uploadedImages {
        margin-top: 20px;
    }

    #uploadedImages h3 {
        margin-top: 0;
    }

    #uploadedImages img {
        max-height: 200px;
        margin: 10px;
    }

    #uploadedImages a {
        display: block;
        text-align: center;
        margin: 10px;
        color: #007bff;
        text-decoration: none;
    }

    .ui {
        align-items: center;
        text-align: center;
        display: flex;
    }
        </style>
    </head>

    <!--Html Code(Tere liye)-->
<body>
    <div class="container">
        <h1>Add Project</h1>
        <form method="post" id="projectForm">
            {% csrf_token %}
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required>

            <label for="projectDescription">Project Description:</label>
            <textarea id="projectDescription" name="projectDescription" rows="6" style="resize: none;"
                required></textarea>

            <label for="projectTechStack">Project Tech Stack:</label>
            <input type="text" id="projectTechStack" name="projectTechStack" required>

            <div>
                <h3>Upload Images(WAIT FOR YOUR IMAGES TO DISPLAY HERE..!!!)</h3>
                <input type="file" id="fileInput" multiple>
            </div>
            <div id="uploadedImages"></div>

            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="userEmail">Your Email:</label>
            <input type="email" id="userEmail" name="userEmail" required>

            <label for="collegeName">College Name:</label>
            <input type="text" id="collegeName" name="collegeName" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <input type="textarea" id="imgurLinks" name="imgurLinks">

            <button type="submit">Submit Project</button>
        </form>
    </div>


</body>

</html>
